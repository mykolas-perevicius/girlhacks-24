<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Matcher - Music Puzzle Game</title>
    <meta name="description" content="A fun and interactive music puzzle game where you listen to song snippets and group them together to find the right song!">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #loading h1 {
            color: #00d4ff;
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #error {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2a2a3e;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        #error h2 {
            color: #ff4444;
            margin-bottom: 15px;
        }

        #error button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #error button:hover {
            background: #00b8e6;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>ðŸŽµ Melody Matcher</h1>
        <div class="spinner"></div>
        <p style="margin-top: 20px;">Loading game...</p>
    </div>

    <div id="error">
        <h2>Error Loading Game</h2>
        <p id="errorMessage"></p>
        <button onclick="location.reload()">Reload Page</button>
    </div>

    <canvas id="myCanvas" width="1200" height="400" resize="true" style="width: 100%; height: 100vh; display: none;"></canvas>
    <audio id="sound1" src="sounds/PinkPanther30.wav" style="display: none;"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.15/paper-full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="/songs.js"></script>
    <script src="/script.js"></script>

    <script>
        // Hide loading screen and show canvas when everything is ready
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                const canvas = document.getElementById('myCanvas');

                // Check if game initialized properly
                if (typeof paper !== 'undefined' && typeof Howl !== 'undefined' && typeof songs !== 'undefined') {
                    loading.style.display = 'none';
                    canvas.style.display = 'block';
                } else {
                    loading.style.display = 'none';
                    const errorDiv = document.getElementById('error');
                    const errorMsg = document.getElementById('errorMessage');
                    errorDiv.style.display = 'block';
                    errorMsg.textContent = 'Failed to load required libraries. Please check your connection and try again.';
                }
            }, 500);
        });

        // Catch any errors
        window.addEventListener('error', function(e) {
            console.error('Game error:', e);
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error');
            const errorMsg = document.getElementById('errorMessage');
            errorDiv.style.display = 'block';
            errorMsg.textContent = e.message || 'An unexpected error occurred.';
        });
    </script>
</body>
</html>
